<div class="row tiny-margin">
  <div class="col-sm-3">
    <h4 class="text-center">Compte actif</h4>
    <div class="row">
      <div class="form-group">
        <select
          id="cmbAccount"
          class="form-control"
          name="cmbAccount">
          {{ #accounts }}
          <option value="{{ id }}">{{ name }}</option>
          {{ /accounts }}
        </select>
      </div>
    </div>
    <div class="row">
      balance du compte: <span id="account_balance">{{ balance }}</span>
    </div>
  </div>
  <div class="col-sm-9">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Montant</th>
          <th>Edition</th>
        </tr>
      </thead>
      <tbody>
        {{ #lines }}
        <tr data-id="{{ id }}" data-account-id="{{ accountId }}">
          <td>{{ label }}</td>
          <td>{{ amount }}</td>
          <td>
            <button
              type="button"
              class="btn btn-default"
              id="btnDeleteLine_{{ id }}"
              name="btnDeleteLine_{{ id }}">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
        {{ /lines }}
      </tbody>
    </table>
  </div>
</div>
